<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../css/indexCSS.css" rel="stylesheet" />
  <title>Form</title>
</head>

<body>
  <div class="wrapper">
    <div class="red div">
      Contact NTV
    </div>
    <div class="div">
      <h1>
        Email us
      </h1>
      <div class="grid">
        <div class="one">
          <form method="POST" class="form">
            <div class="form">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" class="input" required />
            </div>
        </div>
        <div class="two margin">
          <div class="form">
            <label for="company">Company</label>
            <input type="company" name="company" id="company" class="input" required />
          </div>
        </div>
        <div class="three">
          <div class="form">
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" class="input" required />
          </div>
        </div>
        <div class="four">
          <div class="form">
            <label for="phone">Phone number</label>
            <input type="phone" name="phone" id="phone" class="input" required />
          </div>

          </form>
        </div>
      </div>
      <label for="msg" class="msg">Message</label>
      <textarea name="msg" id="msg" cols="31" rows="5"></textarea>
      <div class="form">
        <button class="submit" type="submit">Submit</button>
      </div>
    </div>
</body>

</html>
